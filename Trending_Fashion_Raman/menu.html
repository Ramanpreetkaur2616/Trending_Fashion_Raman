    <img src="images/chocolate.jfif" alt="" id="chocolate">
    <img src="images/coffee.jfif" alt="" id="coffee">	  <br>

  <div class="orders">
    <h2>Your Order</h2>
    <textarea name="orders" cols="30" rows="10" class="orders"></textarea>
    <p class="total">Total: $<span class="price">0</span></p>
  </div>

  <div class="buttons">
	  <a href="placeorder.html"><button class="place">Place Order</button></a>
    <button class="clear">Clear Order</button>
  </div>


  <script>
    const images = document.querySelectorAll('img');

    // storing simple images
    const rawImages = {
      'blueberry': 'images/blueberry.jfif',
      'chocolate': 'images/chocolate.jfif',
      'coffee': 'images/coffee.jfif',
      'cream': 'images/cream.jfif',
      'latte': 'images/latte.jfif',
      'tea': 'images/tea.jfif',
		'logo': 'logo.jpg'
    }

    // images with price and data
    const pricedImages = {
      'blueberry': 'images/blueberry1.png',
      'chocolate': 'images/chocolate1.png',
      'coffee': 'images/coffee1.png',
      'cream': 'images/cream1.png',
      'latte': 'images/latte1.png',
      'tea': 'images/tea1.png',
		'logo': 'logo.jpg'
    }

    // name and price data
    const data = {
      'blueberry': {
        'name': 'Blueberry Muffin',
        'price': 2.99
      },
      'chocolate': {
        'name': 'Chocolate Danish',
        'price': 2.75
      },
      'coffee': {
        'name': 'Coffee',
        'price': 2.49
      },
      'cream': {
        'name': 'Cream Danish',
        'price': 2.75
      },
      'latte': {
        'name': 'Latte',
        'price': 3.65
      },
      'tea': {
        'name': 'Tea',
        'price': 1.25
      }
    }

    // listening for mouse over on images
    images.forEach((img) => {
      img.addEventListener('mouseover', (e) => {
        // updating images according to the id
        e.target.src = pricedImages[e.target.id]
      })

      // also adding mouse out event to remove those price and names
      img.addEventListener('mouseout', (e) => {
        e.target.src = rawImages[e.target.id]
      })

      // listening for click
      img.addEventListener('click', (e) => {
        const textarea = document.querySelector('textarea'); // getting the text area
        const price = document.querySelector('span.price');

        textarea.textContent += `$${data[e.target.id]['price']} - ${data[e.target.id]['name']}\n` // updating the textarea

        price.textContent = parseFloat(price.textContent) + parseFloat(data[e.target.id]['price']); // updating the price
      })
    })

    // removing orders and price on click on clear button
    document.querySelector('.clear').addEventListener('click', () => {
      document.querySelector('textarea').textContent = ""; // clearing the orders
      document.querySelector('span.price').textContent = 0; // clearing the total
    })
  </script>
</body>
